career-profile:
    title: Career Profile
    text: 'Jinki Jung is a senior software developer who works for <a href="https://maritimeconnectivity.net" target="_blank">Maritime Connecivity Platform (MCP)</a>.
						He received PhD in Computer Science with the topic of Augmented Reality from <a href="https://www.kaist.ac.kr/html/en/index.html" target="_blank">KAIST</a>.
						His primary interest is to investigate assessments/improvements on safety factor with simulation, VR, and AR.
            As being a developer in the MCP world, he is involving to the development of <a href="https://developers.maritimeconnectivity.net/identity/index.html" target="_blank">Maritime Identity Registry</a> for authentication based on PKI / OIDC and <a href="https://maritimeconnectivity.net/" target="_blank">Maritime Messaging Service</a> for seamless information transfer with message queue.
            You can <a href="https://github.com/JinkiJung/online-cv/blob/master/_data/Curriculum_vitae_190927.pdf" target="_blank">download my CV here</a>.'
