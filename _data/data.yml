career-profile:
    title: Career Profile
    text: 'Jinki Jung is a senior software developer who works for <a href="https://maritimeconnectivity.net" target="_blank">Maritime Connecivity Platform</a>.
						He received my PhD in Computer Science from KAIST.
						His primary interest is virtual reality/augmented reality, with a current focus on training transfer.
						His current research is inspired by the thought regards the most useful form of VR/AR, where he mainly investigated the following two issues: (1) finding efficiency of VR/AR interfaces to transfer subjects in design-intended training; (2) investigating generation of VR/AR training contents efficiently. He has really enjoyed conducting field experiments by research collaborations, with brilliant colleagues and friends. You can <a href="https://github.com/JinkiJung/online-cv/blob/master/_data/Curriculum_vitae_180916.pdf" target="_blank">download my CV here</a>.'
